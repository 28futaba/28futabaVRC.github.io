<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>28futaba - VRChat Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --main: #00ffce;
      --sub: #ff00aa;
      --bg: #0a0a1f;
      --card: rgba(20, 20, 50, 0.8);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg) url('https://raw.githubusercontent.com/28futaba/28futabaVRC.github.io/refs/heads/main/VRChat_2025-11-09_02-23-26.936_1920x1080.png') center/cover no-repeat fixed;
      color: white;
      font-family: 'Roboto Mono', monospace;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .glitch {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: transparent url('https://i.imgur.com/3jH8K2P.png') repeat;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.04;
      animation: glitch 7s infinite;
      mix-blend-mode: screen;
    }
    @keyframes glitch {
      0%,100% { transform: translate(0); }
      20% { transform: translate(-8px, 8px); }
      40% { transform: translate(8px, -8px); }
      60% { transform: translate(-8px, 8px); }
      80% { transform: translate(8px, -8px); }
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .avatar {
      width: 240px; height: 240px;
      border: 5px solid var(--main);
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 50px var(--main);
      animation: pulse 3s infinite;
      transition: all 0.4s;
    }
    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 100px var(--main);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 50px var(--main); }
      50% { box-shadow: 0 0 100px var(--main); }
      100% { box-shadow: 0 0 50px var(--main); }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5.5rem;
      margin: 25px 0;
      background: linear-gradient(90deg, var(--main), var(--sub), var(--main));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(0,255,206,0.6);
      animation: glow 4s infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 20px var(--main)); }
      to { filter: drop-shadow(0 0 50px var(--sub)); }
    }
    .tagline {
      font-size: 1.5rem;
      opacity: 0.9;
      letter-spacing: 4px;
      margin-bottom: 50px;
    }

    /* Twitterだけでも超カッコよく中央配置 */
    .socials {
      margin: 50px 0;
    }
    .socials a {
      color: white;
      font-size: 3.5rem;
      transition: all 0.4s;
      text-shadow: 0 0 30px var(--main);
      animation: float 4s infinite;
    }
    .socials a:hover {
      transform: translateY(-15px) scale(1.3);
      color: var(--main);
      text-shadow: 0 0 60px var(--main);
    }

    .section {
      padding: 120px 10%;
      backdrop-filter: blur(12px);
    }
    .about {
      background: rgba(10,10,30,0.8);
      border-top: 2px solid var(--main);
      border-bottom: 2px solid var(--main);
    }
    .about p {
      background: rgba(0,255,206,0.1);
      padding: 30px;
      border-radius: 15px;
      border: 1px dashed var(--main);
    }

    .vrchat-link {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--main);
      color: #000;
      padding: 18px 40px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 50px var(--main);
      animation: float 3s infinite;
      z-index: 999;
      font-size: 1.1rem;
      letter-spacing: 2px;
    }

    footer {
      text-align: center;
      padding: 60px;
      background: rgba(0,0,0,0.9);
      font-size: 0.9rem;
      border-top: 1px solid var(--main);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="glitch"></div>

  <header>
    <img src="https://raw.githubusercontent.com/28futaba/28futabaVRC.github.io/refs/heads/main/avater.png" alt="28futaba" class="avatar"/>
    <h1>28futaba</h1>
    <p class="tagline">コミュ障の暇人です</p>
    
    <div class="socials">
      <a href="https://twitter.com/28futaba_VRC" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </header>

  <section class="section about">
    <h2>ABOUT ME</h2>
    <p style="max-width:900px; margin:40px auto; line-height:2.2; font-size:1.2rem;">
      VRChat歴2週間の超初心者です<br>
      大体フレンドと一緒にいるか JPT でボーッとしてます<br>
      見かけたら気軽に声かけてください
    </p>
  </section>

  <a href="https://vrchat.com/home/user/usr_a28futaba" target="_blank" class="vrchat-link">
    詳細
  </a>

  <footer>
    © 2025 28futaba
  </footer>

  <script>
    document.addEventListener("mousemove", (e) => {
      const glitch = document.querySelector('.glitch');
      glitch.style.backgroundPosition = `${e.clientX * 0.05}px ${e.clientY * 0.05}px`;
    });
  </script>
</body>

</html>
